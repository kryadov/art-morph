<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Art Morph — GPU Fractal & Ornaments</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Interactive GPU-accelerated fractal and ornament visualizer with dynamic palettes inspired by Khokhloma and Gzhel.">

  <meta property="og:title" content="Art Morph">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="icon.png">
  <meta property="og:image:alt" content="Art Morph">

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#0d0d0f">
</head>

<body>
  <canvas id="glcanvas" aria-label="Fractal canvas" role="img"></canvas>
  <canvas id="overlay2d" aria-hidden="true"></canvas>

  <div id="controls" aria-label="Controls panel">
    <div class="row">
      <label for="fractal">Fractal</label>
      <select id="fractal">
        <option value="0">Julia (complex)</option>
        <option value="3">Menger Sponge (slice)</option>
        <option value="9">Stochastic Fern (IFS)</option>
      </select>
    </div>
    <div class="row">
      <label for="palette">Palette</label>
      <select id="palette">
        <option value="0">Khokhloma</option>
        <option value="1">Gzhel</option>
        <option value="2">Rainbow</option>
      </select>
    </div>
    <div class="row">
      <label for="iterations">Iterations <span id="iterationsValue">200</span></label>
      <input id="iterations" type="range" min="1" max="1000" value="200" step="1">
    </div>
    <div class="row">
      <label for="zoom">Zoom <span id="zoomValue">1.0×</span></label>
      <input id="zoom" type="range" min="0.1" max="10" step="0.01" value="1">
    </div>
    <div class="row">
      <label for="rotation">Rotation <span id="rotationValue">0°</span></label>
      <input id="rotation" type="range" min="0" max="360" value="0" step="1">
    </div>
    <div class="row">
      <label for="speed">Animation speed <span id="speedValue">1.0×</span></label>
      <input id="speed" type="range" min="0" max="3" value="1" step="0.05">
    </div>
    <div class="row buttons">
      <button id="playPause" aria-pressed="true">Pause</button>
      <button id="reset">Reset</button>
      <button id="recenter">Recenter</button>
    </div>
    <div class="hint">Tip: Drag to pan, scroll to zoom. Double-click canvas to toggle settings. Pinch to zoom on touch.</div>
  </div>

  <noscript>
    Please enable JavaScript to run this application.
  </noscript>

  <script src="js/app.js"></script>

  <!-- Fallback for missing WebGL -->
  <div id="gl-fallback" class="hidden">Your browser does not support WebGL. Please update or use a different browser.</div>
</body>

</html>
